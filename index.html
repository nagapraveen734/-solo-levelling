<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LegendRise - Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to LegendRise ⚔️</h1>

    <!-- LOGIN FORM (will show if user is NOT signed in) -->
    <div id="login-form">
      <h2>🔐 Login</h2>
      <input id="login-email" placeholder="Email" />
      <input id="login-password" type="password" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>

    <!-- LOGOUT BUTTON (will show if signed in) -->
    <button id="logout-button" class="hidden" onclick="logout()">Logout</button>

    <!-- DISPLAY EMAIL -->
    <p>Email: <span id="user-email"></span></p>
    <!-- SKILL SELECTION -->
<div id="skill-section" class="hidden">
  <h2>🧠 Select Your Skills</h2>
  <form id="skill-form">
    <label><input type="checkbox" value="Fitness" /> Fitness</label><br>
    <label><input type="checkbox" value="Academics" /> Academics</label><br>
    <label><input type="checkbox" value="Projects" /> Projects</label><br>
    <label><input type="checkbox" value="Content Creation" /> Content Creation</label><br>
    <label><input type="checkbox" value="Game Mastery" /> Game Mastery</label><br>
    <input type="text" id="custom-skill" placeholder="Add your own skill..." />
    <button type="submit">Save Skills</button>
  </form>
</div>
    <!-- ADMIN PANEL -->
    <div id="admin-panel" class="hidden">
      <h2>🛡️ Admin Panel</h2>
      <p>You have admin access!</p>
    </div>
  </div>
</body>

</html>
