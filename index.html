<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LegendRise - Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to LegendRise ⚔️</h1>

    <!-- LOGIN FORM (will show if user is NOT signed in) -->
    <div id="login-form">
      <h2>🔐 Login</h2>
      <input id="login-email" placeholder="Email" />
      <input id="login-password" type="password" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>

    <!-- LOGOUT BUTTON (will show if signed in) -->
    <button id="logout-button" class="hidden" onclick="logout()">Logout</button>

    <!-- DISPLAY EMAIL -->
    <p>Email: <span id="user-email"></span></p>

    <!-- ADMIN PANEL -->
    <div id="admin-panel" class="hidden">
      <h2>🛡️ Admin Panel</h2>
      <p>You have admin access!</p>
    </div>
  </div>
</body>

</html>
