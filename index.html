<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBIG7OGiM-TDQPxM9xU9aQBRrdJWdNswto",
    authDomain: "sololevelingsystem-f6911.firebaseapp.com",
    projectId: "sololevelingsystem-f6911",
    storageBucket: "sololevelingsystem-f6911.appspot.com",
    messagingSenderId: "489033167130",
    appId: "1:489033167130:web:f2a9004afb650cb843bca3"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  auth.onAuthStateChanged(user => {
    if (user) {
      localStorage.setItem("userEmail", user.email);
      document.getElementById("user-email").textContent = user.email;
      document.getElementById("login-form").classList.add("hidden");
      document.getElementById("logout-button").classList.remove("hidden");

      if (user.email === "nagapraveenvivot3x@gmail.com") {
        document.getElementById("admin-panel").classList.remove("hidden");
      }
    } else {
      document.getElementById("login-form").classList.remove("hidden");
      document.getElementById("logout-button").classList.add("hidden");
    }
  });

  function login() {
    const email = document.getElementById("login-email").value;
    const password = document.getElementById("login-password").value;
    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        alert("Login Successful");
        location.reload();
      })
      .catch(error => alert(error.message));
  }
  function logout() {
    auth.signOut().then(() => {
      localStorage.removeItem("userEmail");
      location.reload();
    });
  }
</script>
